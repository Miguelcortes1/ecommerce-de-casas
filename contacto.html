        </nav>
        <div>
            <img src="imagenes/logo.png" alt="logo">
        </div>
    </header>
    <main>
        <h1>aca puedes contactarnos para mas informacion de algun interes sobre nosotros</h1>
        <section>
            <h3>te interesa alguna casa, contactaos</h3>
            <form>
                <div>
                    <label for="">nombre</label>
                    <input type="text" placeholder="nombres">
                    <label for="">apellido</label>
                    <input type="text" placeholder="apellidos">
                    <label for="">edad</label>
                    <input type="number" placeholder="edad" required>
                    <input type="password" name="contraseña" placeholder="ingresa contraseña" required id="">
                    <label for="conntraseña"></label>
                </div>
                <div>
                    <h4>¿que tipo de casa busca?</h4>
                    <label for="">casa grande</label>
                    <input type="radio" name="elegido" id="">
                    <label for="">casa mediana</label>
                    <input type="radio" name="elegido" id="">
                    <label for="">casa pequeña</label>
                    <input type="radio" name="elegido" id="">
                </div>
                <div>
                    <h4>metodos posibles de pago</h4>
                    <label for="">mensual</label>
                    <input type="checkbox" name="" id="">
                    <label for="">quincenal</label>
                    <input type="checkbox" name="" id="">
                    <label for="">1 solo pago</label>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <h4>estados donde desea buscar casa</h4>
                    <select name="" id="">
                        <option value="estado de mexico">estado de mexico</option>
                        <option value="estado de puebla">estado de puebla</option>
                        <option value="estado de morelos">estado de morelos</option>
                    </select>
                </div>
                <div>
                    <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="ingresar datos ">
            </form>
        </section>
    </main>
</body>

</html>
